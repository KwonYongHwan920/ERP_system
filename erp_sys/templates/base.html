{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{{ section.title }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/style_mysite.css' %}" />
  </head>

  <body>
    <div id="container">
      <div id="header">
        <div class="logo">
          <a href="{% url 'welcome' %}"
            ><img
              src="{% static 'img/logo_w_persona.png' %}"
              width="140"
              height="38"
          /></a>
        </div>
        <div class="h-item">
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}"
            ><input type="submit" value="{{ user.username }} (Logout)"
          /></a>
          {% else %}
          <a href="{% url 'login' %}"><input type="submit" value="Login" /></a>
          {% endif %}
        </div>
        <div class="search-item">
          <input type="search" name="q" placeholder="Search query" />
          <input type="submit" value="Go!" />
        </div>
      </div>

      <!-- Main block -->
      <div id="m-content">{% block content1 %} {% endblock %}</div>

      <!-- Sub block -->
      <div id="s-content">{% block content2 %} {% endblock %}</div>

      <div id="footer">
        <p>안양대학교 컴퓨터공학과 권용환</p>
      </div>
    </div>
  </body>
</html>
